{% load static %}
{% load sass_tags %}
<!-- Page Sidebar Start-->
<div class="sidebar-wrapper" sidebar-layout="stroke-svg">
  <div>
    <div class="logo-wrapper">
      <a href="/">
        <img class="img-fluid for-light" src="{% static 'assets/images/logo/seo.png' %}" alt="">
        <img style="width: 95px; height: 60px; margin-left: 40px; margin-top: 19px;" class="img-fluid for-dark" src="{% static 'assets/images/logo/seo.png' %}" alt="">
      </a>
      <div class="back-btn"><i class="fa fa-angle-left"></i></div>
      <div class="toggle-sidebar"><i class="status_toggle middle sidebar-toggle" data-feather="grid"></i></div>
    </div>
    <div class="logo-icon-wrapper">
      <a href="/">
        <img class="img-fluid" src="{% static 'assets/images/logo/seo.png' %}" alt="">
      </a>
    </div>
    <nav class="sidebar-main">
      <div class="left-arrow" id="left-arrow"><i data-feather="arrow-left"></i></div>
      <div id="sidebar-menu">
        <ul class="sidebar-links" id="simple-bar">
          <li class="back-btn">
            <a href="/">
              <img class="img-fluid" src="{% static 'assets/images/logo/seo.png' %}" alt="">
            </a>
            <div class="mobile-back text-end"><span>Back</span><i class="fa fa-angle-right ps-2" aria-hidden="true"></i></div>
          </li>
          <li class="sidebar-main-title">
            <div>
              <h6 class="lan-1">General</h6>
            </div>
          </li>
          <li class="sidebar-list">
            <label class="badge badge-light-primary"></label>
            <a class="sidebar-link sidebar-title" href="#">
              <svg class="stroke-icon">
                <use href="{% static 'assets/svg/icon-sprite.svg' %}#stroke-home"></use>
              </svg>
              <svg class="fill-icon">
                <use href="{% static 'assets/svg/icon-sprite.svg' %}#fill-home"></use>
              </svg>
              <span class="lan-3">Predict</span>
            </a>
            <ul class="sidebar-submenu">
              <li><a href="/index">Keyword Prediction</a></li>
              <li><a href="/url">URL Prediction</a></li>
            </ul>
          </li>
          <li class="sidebar-list">
            <a class="sidebar-link sidebar-title" href="#">
              <svg class="stroke-icon">
                <use href="{% static 'assets/svg/icon-sprite.svg' %}#stroke-widget"></use>
              </svg>
              <svg class="fill-icon">
                <use href="{% static 'assets/svg/icon-sprite.svg' %}#fill-widget"></use>
              </svg>
              <span class="lan-6">Historique</span>
            </a>
            <ul class="sidebar-submenu">
              <li><a href="/general_widget">Keywords</a></li>
              <li><a href="/chart_widget">Urls</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="right-arrow" id="right-arrow"><i data-feather="arrow-right"></i></div>
    </nav>
  </div>
</div>
<!-- Page Sidebar Ends-->
